<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-precision CRMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/hp-logo.png" alt="Hi-Precision Logo" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <span class="nav-group-title">Menu</span>
                    <a href="dashboard.html" class="nav-link active">Dashboard</a>
                    <a href="patients.html" class="nav-link">Patients</a>
                    <a href="inventory.html" class="nav-link">Inventory</a>
                </div>
                <div class="nav-group">
                    <span class="nav-group-title">System</span>
                    <a href="index.html" class="nav-link" id="logout-btn">Logout</a>
                </div>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <button class="hamburger-btn" id="hamburger-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </header>

            <!-- VIEW DATA VIA TABLE -->
            <section class="content-card">
                <h1 class="main-title">Dashboard</h1>
                <p>Key Performance Indicators and Graphs will be here soon...</p>
            </section>
        </main>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-confirmation-modal">&times;</span>
            <p id="confirmation-question"></p>
            <div class="confirmation-buttons">
                <button class="btn yes-btn">Yes</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
